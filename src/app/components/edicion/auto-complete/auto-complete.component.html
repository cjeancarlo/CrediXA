<div [formGroup]="forma">
  <div formGroupName="datos">
<md-form-field  class="md-full-width" >
   <input   type="text" mdInput [formControlName]="campo"  [mdAutocomplete]="auto"  >
</md-form-field>

<md-autocomplete multiple   class="md-full-width"  #auto="mdAutocomplete"  [displayWith]="displayFn.bind(this)">
  <md-option
  *ngFor="let item of  _descriptivasService[servicio.plural] | async"
  [value]="item" > {{displayOption(item)}}
 </md-option>
</md-autocomplete>
</div>
</div>
