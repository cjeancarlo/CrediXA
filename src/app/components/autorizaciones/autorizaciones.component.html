<div class="container main-container">

<section class="todoapp">
  <header class="header">
    <h1>{{titulo}}</h1>

    <input class="new-todo" placeholder="Buscar autorizacion" autofocus="" (keyup.enter)="buscarAutorizacion()" name="buscar" [(ngModel)]="buscar" >
    <button type="button" class="agregar animated"
      data-toggle="modal"
      data-target="#modalEdicion" (click)="LimpiaDatosModal()">
      <i class="fa fa-plus-circle faa-pulse animated-hover"></i>
    </button>

  </header>
  <section class="main" *ngIf="_autorizacionesService.items">
    <ul class="todo-list">
      <li *ngFor="let autorizacion of _autorizacionesService.items | async; let i = index " >
        <div class="view row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <label>{{autorizacion.nroFactura}}</label>
          </div>
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <label>{{autorizacion.monto}}</label>
          </div>


          <button type="button"  class="editar"
            data-toggle="modal" data-target="#modalEdicion"
            (click)="au=autorizacion;MuestraDatosModal(autorizacion)">
          </button>


          <button type="button"  class="eliminar"
          data-toggle="modal" data-target="#condfirmacionModal" (click)="au=autorizacion"></button>
        </div>
      </li>
    </ul>

  </section>

</section>
    <div *ngIf="au">
<app-muestra-confirmacion  [objeto]="au" nombre="autorizacion"></app-muestra-confirmacion>

<app-edicion  [servicio]="_autorizacionesService" [objeto]="au" tipo="autorizacion"></app-edicion>

    </div>
</div>
