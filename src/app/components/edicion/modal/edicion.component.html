<!-- Modal -->
  <div class="modal fade"  id="modalEdicion" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h5 class="modal-title">{{operacion}}
          <small class="badge badge-primary">{{forma.get('datos.'+editandoA).value}}</small>
        </h5>
        </div>
        <form  [formGroup]="forma" >
            <div class="modal-body">
          <div formGroupName="datos">

            <div class="md-form form-group" *ngFor="let campo of campos" [ngSwitch]="campo">

              <div   *ngSwitchCase="'empresa'"  >
              <md-select class="md-full-width"  [placeholder]="campo" [formControlName]="campo"
              >
              <md-option *ngFor="let empresa of _descriptivasService.empresas | async"
              [value]="empresa.$key" > {{empresa.nombre}}
              </md-option>
              </md-select>
              </div>
            <div *ngSwitchCase="'empleado'">
              <app-auto-complete (focus)="evaluandoA=campo"  [forma]="forma"  [campo]="campo"  ></app-auto-complete>
            </div>

            <div *ngSwitchCase="'institucion'">
                <app-auto-complete (focus)="evaluandoA=campo"  [forma]="forma"  [campo]="campo" ></app-auto-complete>
            </div>


                    <md-form-field class="md-full-width" *ngSwitchDefault>
                    <input mdInput type="text" id="campo" class="form-control" formControlName={{campo}} [placeholder]="campo"  >
                    <app-muestra-alerta class="text-danger text-right" [campo]="forma.get('datos.'+campo)"></app-muestra-alerta>
                  </md-form-field>




            </div>
        </div>
      </div> <!--end modal-->
      <div class="modal-footer">

      <div class="col-md-6 text-left">
      <button md-raised-button  *ngIf="botonMas()" type="button"  class="btn btn-success"
       data-dismiss="modal"
       (click)="AgregarEditar( )" >Mas</button>
      </div>
      <div class="col-md-6 text-right">
      <button md-raised-button  type="button"  class="btn btn-secondary"
       data-dismiss="modal">Cerrar</button>
     <button md-raised-button  type="button"  class="btn btn-primary"
      (click)="guardar()"
      [disabled]="(!forma.dirty|| !forma.valid)"
      data-dismiss="modal">Guardar</button>
      </div>
      </div>
      </form>
      </div>
    </div>
  </div>
